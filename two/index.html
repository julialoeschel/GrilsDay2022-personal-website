<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="headerContainer">
      <div class="profileName">
        <h1>Name</h1>
        <span>ist etwas ganz besonderes</span>
      </div>
    </header>
    <section class="eins">
      <p class="zitat">Hier steht ein wunderschönes Zitat</p>
      <img src="https://source.unsplash.com/random/200x200/?person" alt="" />
    </section>
    <section class="zwei">
      <h2>über mich</h2>
      <ul>
        <li>
          <span class="key">Schule</span> :
          <span class="value">Pipi Langstrumpf Schule</span>
        </li>
        <li>
          <span class="key">Ort</span> : <span class="value">Hamburg</span>
        </li>
        <li><span class="key">Klasse</span> : <span class="value">8a</span></li>
      </ul>
    </section>
    <section class="drei">
      <h2>hobbies</h2>
      <div>
        <img src="https://source.unsplash.com/random/100x150/?ski" alt="" />
        <img src="https://source.unsplash.com/random/100x150?football" alt="" />
        <img src="https://source.unsplash.com/random/100x150/?dance" alt="" />
      </div>
      <p>
        hier steht etwas Text über deine Hobbies. Was machst du am liebsten? Wie
        lange machst du das schon?
      </p>
    </section>
    <footer>
      <h2>contact</h2>
      <div class="contact">
        <a href="instagram"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1000px-Instagram_logo_2016.svg.png"
            height="40"
            alt="Instagram"
        /></a>
        <a href="twitter"
          ><img
            src="https://upload.wikimedia.org/wikipedia/de/thumb/9/9f/Twitter_bird_logo_2012.svg/2000px-Twitter_bird_logo_2012.svg.png?20160903181331"
            height="40"
            alt="twitter"
        /></a>
        <a href="mailto:ksjd"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/AWS_Simple_Icons_Messaging_Amazon_SES_Email.svg/2048px-AWS_Simple_Icons_Messaging_Amazon_SES_Email.svg.png"
            height="40"
            alt=""
        /></a>
      </div>
    </footer>
  </body>
</html>
